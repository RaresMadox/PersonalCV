<!DOCTYPE html>
{% load static %}
<html >

<head>
    <title>Petre Rares</title>
    <link href="{% static '/css/main.css'  %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
       
</head>
<body >

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'homes' %}"><img  src="{% static 'images/logo2.jpg' %}"  id="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'homes' %}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'projects:list' %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Me</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="#">Experiments</a>
              </li>
              {% if user.is_authenticated %}
            <form class="d-flex" method="POST" action="{% url 'search_pr' %}">
              {% csrf_token %}
              <input class="form-control me-2"
              type="search" placeholder="Search Projects" aria-label="Search" name="searched">
              <button class="btn btn-outline-secondary" type="submit">Search</button> 
            </form>
            {% endif%}
          </ul>
             </div>
             {% if user.is_authenticated %}
              <span>Hello,<a href="{% url 'accounts:userpage' %}">{{ request.user }}</a> <br></span>
              <br>
              <span><a href="{% url 'accounts:logout' %}"> Logout </a></span>
             {% else %}
                <span><a href="{% url 'accounts:login' %}"> Login </a></span>
             {% endif%}
      </nav>
      <div class="wrapper">
        <hr>  
        <br>
          <br>
          
          {% block content %}
          {% endblock %}
      </div>
</body>
</html>
